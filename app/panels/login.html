<div class="uzurionAppGenHeader">
  <div class="container h-100">
    <div class="d-flex h-100 text-center align-items-center">
      <div class="w-100">
        <img src="./assets/images/logo.png" class="uzurionAppLoginLogo">
        <div class="d-flex justify-content-center">
          <div class="uzurionAppLoginCard card px-5 py-3 text-center">
            <div class="card-body">

              <p class="uzurionAppLoginCardInformation">Use sua conta <u class="store">Mojang</u> para se conectar ao inicializador ou clique no botão Microsoft se você estiver usando uma conta
                <u class="store store-mi">Microsoft</u>.</p>
              <small id="uzurionAppLoginMecaPasswordError" class="info-login">&nbsp;</small>

              <div class="form-group text-left mb-1">
                <label for="uzurionAppLoginMecaEmail" class="uzurionAppLoginCardLabel">Endereço de email</label>
                <input type="text" class="form-control pseudo uzurionAppLoginCardInput" id="uzurionAppLoginMecaEmail" aria-describedby="uzurionAppLoginMecaEmailError" spellcheck="false">
                <small id="uzurionAppLoginMecaEmailError" class="form-text text-danger uzurion-mail">&nbsp;</small>
              </div>

              <div class="form-group text-left mb-2 online">
                <label for="uzurionAppLoginMecaPassword" class="uzurionAppSenhaCardLabel">Senha</label>
                <input type="password" class="form-control password uzurionAppLoginCardInput" id="uzurionAppLoginMecaPassword" aria-describedby="uzurionAppLoginMecaPasswordError" spellcheck="false">
                <small id="uzurionAppLoginMecaPasswordError" class="form-text text-danger uzurion-password">&nbsp;</small>
              </div>

              <div class="form-group form-check text-left">
                <input type="checkbox" class="loginRemember form-check-input" id="uzurionAppLoginMecaRemember">
                <label class="form-check-label uzurionAppLoginCardLabel" for="uzurionAppLoginMecaRemember">Lembrar</label>
              </div>

              <p class="text-left online loginSpanDim">Esqueceu sua senha?</p>
              <p class="text-left online loginSpanNoAuth">Entrar sem conta</p>
              <p class="text-left online loginSpanPremium">Entrar com conta mojang ou microsoft</p>


              <button class="btn login-btn btn-primary uzurionAppLoginCardSubmit text-uppercase">Conectar</button>

              <button class="ml-4 microsoft-btn"><img src="./assets/images/logo/microsoft.png" style="border-radius:10px;" width="44"></button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
