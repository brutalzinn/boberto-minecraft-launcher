<div class="container-settings">
    <div class="overlay">

        <div class="settingsNavbtn">
            <button class="settingsbtn accountsettings">Conta</button>
            <button class="settingsbtn ramsettings">Ram</button>
            <button class="settingsbtn javasettings">Java</button>
            <button class="settingsbtn resolutionsettings">Resolução</button>
            <button class="settingsbtn launchersettings">Launcher</button>
            <button class="settingsbtn settingsSave">Salvar</button>
        </div>
    </div>


    

    <div class="tabsettings accountsettingstab">
      <button class="noauth">Sem autenticação</button>
      <button class="premium">Premium</button>
    </div>




    <div class="tabsettings ramsettinstab" style="display:none;">
      <div class="slider"></div>
    </div>




    <div class="tabsettings javasettingstab" style="display:none;">
        <input type="text" value="" class="path" disabled/>
        <input type="button" value="Changer" class="path-button"/>
        <input type="file" class="path-file" style="display:none;" accept="application/octet-stream"/>
        <br>
        <input type="text" value="" class="java_args"/>
    </div>




    <div class="tabsettings resolutionsettingstab" style="display:none;">
        <div class="text-settings">Altere a resolução do jogo ao iniciar o Minecraft.<br>
          Defina uma resolução personalizada ou escolha uma na lista de acordo com o tamanho da tela. <br>
          Você também pode fazer o Minecraft iniciar automaticamente em tela inteira.</div>
        <input type="text" class="width"/>
        <input type="text" class="height"/>
    </div>



    <div class="tabsettings launchersettingstab" style="display:none;">
        <div>
          <input type="checkbox" class="NewsAutoRefreshSettings">
          <label class="checkbox-refresh-news">Atualize as notícias automaticamente.</label>
        </div>

        <div>
          <input type="checkbox" class="StatusServerAutoRefreshSettings">
          <label class="checkbox-refresh-server-status">Atualize o status do servidor automaticamente.</label>
        </div>

        <div>
          <input type="checkbox" class="CloseLauncherSettings">
          <label class="checkbox-launcher-open">Mantenha o launcher aberto após iniciar o jogo.</label>
        </div>

        <div class="favoritemodpack">
          <label class="select-label-modpackfavorite" for="select-modpackfavorite">Modpack favorito:</label>
          <select class="select-modpackfavorite"></select>
        </div>

        <div class="language-list">
          <label class="select-label-language" for="select-language">Language avaible</label>
          <select class="select-language">
          </select>
          <div class="language-info">
          </div>
        </div>
    </div>
</div>
